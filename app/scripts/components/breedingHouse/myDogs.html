<div class="content" flex="60">
    <md-table-container>
        <table md-table md-row-select ng-model="selectedRows">
            <thead md-head>
            <tr md-row>
                <th md-column>Name</th>
                <th md-column>Breed</th>
                <th md-column>Price</th>
                <th md-column>Gender</th>
                <th md-column>For Sale</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row md-select="dog" md-select-id="dogId" md-auto-select
                ng-repeat="dog in dogs">
                <td md-cell>{{dog.name}}</td>
                <td md-cell>{{dog.breed}}</td>
                <td md-cell>{{dog.price}}</td>
                <td md-cell>{{dog.gender}}</td>
                <td md-cell>{{dog.forSale}}</td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
    <div>
        <md-button data-ng-click="newDog()">New Dog</md-button>
        <md-button data-ng-show="selectedRows.length > 0" data-ng-click="editDog()">Edit Dog</md-button>
    </div>
</div>
