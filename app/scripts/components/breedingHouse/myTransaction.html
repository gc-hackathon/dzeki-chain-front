<div class="content" flex="60">
    <md-table-container>
        <table md-table >
            <thead md-head>
                <tr md-row>
                    <th md-column>Name</th>
                    <th md-column>Transaction</th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row  ng-repeat="transaction in transactions">
                    <td md-cell>{{transaction.name}}</td>
                    <td md-cell>{{transaction.hash}}</td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
</div>
